<html ng-app="app">

<head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
    
    <script src="./index.js"></script>
    <script src="./controller.js"></script>
    <script src="./factory.js"></script>
    
    <style>
        /* Some css if needed */
    </style>
</head>

<body>
    <div class="container">
        
        <div ui-view></div>
        <script type="text/ng-template" id="index.html">
            <tr ng-repeat="user in users">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td> <img src={{user.photo}} width="50"> </img>
                <td> <a href="/view/" + {{user.id}}> <button>Profil</button> </a>
            </tr>
        </script>

        <script type="text/ng-template"  id="view.html">
            <tr>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td> <img src={{user.photo}} width="50"> </img>
                <td> <img src={{user.description}} width="50"> </img>
            </tr>
        </script>
    </div>
</body>

</html>
