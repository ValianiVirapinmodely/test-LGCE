<html ng-app="app">

<head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
    
    <script src="./index.js"></script>
    <script src="./controller.js"></script>
    <script src="./factory.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>

<body ng-app="app">
    <div class="container">
        
        <div ui-view></div>

        <script type="text/ng-template" id="index.html">
            <input type="text" name="search" value="Recherche..."></input>
             <div class="index" ng-repeat="user in users">
                <div class="profile">
                    <img class="photo" src={{user.photo}}> </img>
                    <div class="name"> {{user.firstname}} {{user.lastname}} </div>
                    <a class="profileButton" href="#view/{{user.id}}" > <button> Profil </button> </a>
                </div>
            </div>
        </script>

        <script type="text/ng-template"  id="view.html">
            <div class="profileView">
                <div class="name"> {{user.firstname}} {{user.lastname}} </div>
                <img class="photo" src={{user.photo}}> </img>
                <div class="description"> {{user.description}} </div>
                <a class="twitterAccountButton" href="{{user.twitter}}">Compte Twitter</a>
                <a class="backButton" href="#"> <button>Retour</button></a>
            </div>
        </script>
    </div>
</body>

</html>
